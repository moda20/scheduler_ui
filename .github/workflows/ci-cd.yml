name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and tag the Docker image
      - name: Build Docker image
        run: |
          docker build \ 
          --file DOCKERFILE \
          --name scheduler_ui \
          -t ghcr.io/${{ github.repository_owner }}/scheduler_ui:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_owner }}/scheduler_ui:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/scheduler_ui:latest

      # Push the image to GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/scheduler_ui:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/my-app:latest
